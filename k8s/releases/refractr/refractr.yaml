apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  labels:
    app: refractr
  name: refractr
  namespace: refractr-prod
spec:
  chart:
    spec:
      chart: refractr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: mozilla-helm-charts
        namespace: flux-system
      version: 1.1.2
  interval: 1m0s
  releaseName: refractr
  values:
    environment: prod
    hpa:
      enabled: true
      max_replicas: 10
      min_replicas: 3
    image:
      repository: 783633885093.dkr.ecr.us-west-2.amazonaws.com/refractr
      tag: v0.0.137 # {"$imagepolicy": "flux-system:refractr-prod:tag"}
    my_issuer:
      create: true
      dns:
        dnsNames:
        - mozilla.org
        - malware-error.mozilla.com
        - '*.malware-error.mozilla.com'
        - phish-error.mozilla.com
        - '*.phish-error.mozilla.com'
        - phish-report.mozilla.com
        - '*.phish-report.mozilla.com'
        - '*.www.mozilla.com'
        - '*.add-ons.mozilla.com'
        - '*.add-ons.mozilla.org'
        - foxfooding.mozilla.community
        - webxr.today
        - '*.iot.mozilla.org'
        hostedZoneID: Z06469063HC60S7SHF706
      name: prod
    refractr:
      deployment_name: refractr
